<html>
    <head>
        <!-- bootstrap cdn for css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <!-- connecting styles -->
        <link rel="stylesheet" href="style.css">
        <!-- bootstrap cdn for js -->
                <title>Card Game</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 form-parent">
                    <form id="form">
                        <h5 class="heading pb-2 text-danger">Choose level</h5>

                        <select class="form-control form-select mb-2" id="dificulty-level" aria-label="Default select example">
                            <option value="12" selected class="text-success options">4x3 Easy</option>
                            <option value="20" class="text-warning options">5x4 Medium</option>
                            <option value="30" class="text-danger options">6x5 Hard</option>
                        </select>

                        <input class="form-control btn btn-success" id="start-game" value="Start game">
                    </form>
                </div>
                <div class="col-md-1 mt-4"></div>
                <div class="col-md-8 mt-4">
                    <div id="game-board"><h2>Good luck</h2></div>
                </div>
                <div class="col-md-1 mt-4"></div>
            </div>
        </div>

        <!-- connecting js file -->
        <script src="script.js"></script>
    </body>
</html>
